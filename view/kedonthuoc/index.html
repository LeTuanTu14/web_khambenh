<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phòng khám</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/index.css">
    <script src="../validate.js"></script>
    <!-- <script src="../khambenh/khambenh.js"></script> -->
    <script src="kedonthuoc.js"></script>
</head>

<body>
    <div class="row" style="background-color: aliceblue;width: 1536px;margin: 0px;">
        <div class="col-md-12">
            <div class="d-flex justify-content-start align-items-center">
                <i class="fa-solid fa-house-medical"
                    style="font-size: 40px; display: inline-block; margin-top: 10px;margin-bottom: 10px;margin-left: 10px;"></i>
                <h3
                    style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; margin-left: 10px; display: inline-block;margin-top: 10px;">
                    Phòng khám đa khoa Tp. Hồ Chí Minh</h3>
            </div>
        </div>

    </div>
    <div class="container-fluid  nav-than2" style="padding: 0px">
        <div style="width: 200px; height: 100%;display: inline;">
            <nav class="sidebar card py-2 mb-4"
                style="width: 200px;height: 100%;position: fixed;bottom: 40px;top: 60px; background-color: azure;">
                <i class="fas fa-user-circle"
                    style="font-size: 80px; position: fixed;color: rgb(53, 101, 235);left: 0px;right: 0px;margin-left:60px;margin-top: 30px;"></i>
                <div id="nguoidung" style="font-size: 30px;margin-top: 110px;text-align: center;">tu</div>

                <ul class="nav flex-column" id="nav_accordion" style="margin-top: 30px">

                    <li class="nav-item">
                        <a class="nav-link" href="#" id="home"> Trang chủ </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="bocso" href="#"> Bốc số </a>
                    </li>
                    <li class="nav-item has-submenu">
                        <a class="nav-link" href="#"> Khám bệnh </a>
                        <ul class="submenu collapse">
                            <li><a class="nav-link" href="#" id="chuandoann">Chuẩn đoán</a></li>
                            <li><a class="nav-link" href="#" id="kham">Khám chuyên sâu</a></li>
                        </ul>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" id="doittbs"> Cập nhật thông tin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="dangxuat"> Đăng xuất </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="kedonthuoc" id="kedonthuoc">
            <div>
                <div>
                    <h2
                        style="margin-top: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: bold;text-align: center;">
                        Kê đơn thuốc</h2>
                    <form>
                        <div class="form-group">
                            <label>Toa thuốc:</label>
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-md-12">
                                    <select name="dsthuocinput" id="dsthuocinput" class="form-control">

                                    </select>
                                    <!-- <input type="text" class="form-control" id="tenthuoc" placeholder="Tên thuốc"> -->
                                </div>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-md-4">
                                    <input type="number" class="form-control" id="solanngay" placeholder="Số lần ngày"
                                        required>
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control" id="soluonglan" required
                                        placeholder="Số lượng lần">
                                </div>
                                <div class="col-md-4">
                                    <input type="number" class="form-control" id="tongcong" placeholder="Tổng cộng"
                                        required>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-md-5" style="padding-left: 5px">
                                    <select name="donvi" class="form-control" id="donvi"
                                        style="height:35px ;padding: 0px;margin-left: 10px;">
                                        <option value="Viên">Viên</option>
                                        <option value="Chai">Chai</option>
                                    </select>

                                </div>
                                <div class="col-md-1" style="padding-left: 5px;"></div>
                                <div class="col-md-6" style="padding-left: 5px;">
                                    <select name="pthuc" id="pthuc" class="form-control"
                                        style="height:35px ;padding: 0px;">
                                        <option value="Uống">Uống</option>

                                    </select>
                                </div>
                            </div>
                            <div class="row" style="margin-top: 20px;">
                                <div class="col-md-12">
                                    <input type="submit" value="Thêm" class="btn btn-success" id="themthuoc"
                                        style="width: 150px;">
                                </div>
                            </div>
                            <div class="row">
                                <h3
                                    style="margin-top: 5px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-weight: bold;text-align: center;">
                                    Danh sách thuốc</h3>
                            </div>
                            <div class="row table-wrapper-scroll-y my-custom-scrollbar" style="max-height: 180px">
                                <table class="table table-striped"
                                    style="overflow-y: scroll;height: 180px;display: block;width: 100%;">
                                    <thead style="width: 100%">
                                        <tr>
                                            <th style="width: 30%">Tên thuốc</th>
                                            <th style="width: 20%">Số lần/ngày</th>
                                            <th style="width: 20%">Số lượng/lần</th>
                                            <th style="width: 20%">Tổng cộng</th>
                                            <th style="width: 20%">Đơn vị</th>
                                            <th style="width: 20%">P.thức</th>
                                        </tr>
                                    </thead>
                                    <tbody id="dsthuoc">

                                    </tbody>
                                </table>
                            </div>
                    </form>

                </div>

                <div class="col-lg-1 mt-3"></div>
                <div class="row" style="margin-top: 20px;">
                    <div class="col-md-12">
                        <input type="text" class="form-control" id="ghichuthuoc" placeholder="Ghi chú"
                            required>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <input type="button" id="luuthuoc" value="Lưu" class="btn btn-success" style="width: 150px;">
                </div>
            </div>

        </div>



    </div>
    <footer>
        <div class="row" style="padding: 0px;">
            <p style="text-align:center">Phòng khám đa khoa TP.Hồ Chí Minh</p>
        </div>
    </footer>



</body>

</html>
